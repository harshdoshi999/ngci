<title>{{title}}</title>
<div class="page-header" id="banner">
	<div class="row">
		<div class="col-lg-8 col-md-7 col-sm-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<a href="#/login" class="btn btn-default">Already have an account?</a>
						<button type="submit" class="btn btn-primary" ng-click="signup(user);">Sign up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
