<div class="page-header" id="banner">
	<div class="row">
	  	<div class="col-lg-12">
	    	<div class="page-header">
	      		<h1 id="forms">Login</h1>
	    	</div>
	  	</div>
	</div>

	<div class="row">
	  	<div class="col-lg-6">
	    	<div class="well bs-component">
	      		<form class="form-horizontal" name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
	        		<fieldset>
	                  <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
	                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	                    <div class="col-lg-10">
	                      <input type="email" class="form-control" name="email" data-ng-model="login.email" placeholder="Email" ng-minlength="9" ng-maxlength="70" required>
	                      <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
	                    </div>
	                  </div>
	                  <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine}">
	                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
	                    <div class="col-lg-10">
	                      	<input type="password" class="form-control" name="password" data-ng-model="login.password" placeholder="Password" ng-minlength="5" ng-maxlength="20" required>
	                      	<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Enter a valid password.</p>
	                    </div>
	                  </div>
	                  <!--<div class="form-group">
	                  	<label for="stayLogin" class="col-lg-2 control-label">Logged me in for</label>
	                  	<div class="col-lg-10">
		                  	<select class="form-control" name="login_time" data-ng-model="user.login_time">
		                  		<option value="null">Don't Logged me In</option>
		                  		<option value="8h">8 Hours</option>
		                  		<option value="24h">1 Day</option>
		                  		<option value="72h">3 Days</option>
		                  		<option value="168h">1 Week</option>
		                  	</select>
		                </div>
	                  </div>-->
	                  <div class="form-group">
	                    <div class="col-lg-10 col-lg-offset-2">
	                      <button class="btn btn-success" type="submit">Login</button>
	                      <a href="#signup" class="btn btn-primary">Join</a>
	                    </div>
	                  </div>
	               </fieldset>
	            </form>
	            <div class="alert alert-success" style="display:none" id="msg">Logged in.</div>
	         </div>
	  	</div>
	</div>
</div>
